name: lingua_flutter
description: "A card-based language learning app with icon search functionality."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3
  flutter: ^3.29.0

dependencies:
  flutter:
    sdk: flutter

  # HTTP client for API calls
  http: ^1.6.0
  
  # SVG rendering support
  flutter_svg: ^2.2.1
  
  # State management
  flutter_riverpod: ^3.2.1
  
  # JSON serialization
  json_annotation: ^4.11.0
  
  # Immutable data classes and unions
  freezed_annotation: ^3.1.0
  
  # Local storage (for theme/language preferences)
  shared_preferences: ^2.5.4
  
  # Navigation
  go_router: ^17.1.0
  
  # Logging and error handling
  talker_flutter: ^5.1.14
  
  # UUID generation for unique IDs
  uuid: ^4.5.3
  
  # Audio playback for TTS
  audioplayers: ^6.3.0
  
  # Supabase backend
  supabase_flutter: ^2.12.0
  
  # Error tracking and monitoring
  sentry_flutter: ^9.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0
  
  # Code generation
  build_runner: ^2.11.1
  json_serializable: ^6.13.0
  freezed: ^3.2.5
  
  # Testing
  mockito: ^5.6.3
  test: ^1.26.3

flutter:
  uses-material-design: true

  assets:
    - assets/data/german_words.json
    - assets/data/seed_cards.json
    - assets/data/sample_import_cards.json
    - assets/lingualabs_mascot_manual_crop-removebg-preview.png
