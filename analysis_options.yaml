include: package:flutter_lints/flutter.yaml

linter:
  rules:
    # Enforce using LoggerService instead of print
    # Exception: debug feature uses print intentionally for developer tools
    avoid_print: true

analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/*.mocks.dart"
  errors:
    # Treat deprecated_member_use_from_same_package as info (not warning)
    deprecated_member_use_from_same_package: info
    # Tests in lib/ use dev_dependencies - this is intentional for VSA
    depend_on_referenced_packages: ignore