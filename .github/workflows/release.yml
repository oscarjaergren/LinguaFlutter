# ============================================================================
# Release Build Pipeline
# ============================================================================
# Purpose: Create official release builds for all platforms
# Triggers: Git tags starting with 'v' (e.g., v1.0.0) OR GitHub release published
# 
# What it does:
# 1. Builds release versions for Web, Windows, and macOS
# 2. Creates compressed archives of each build
# 3. Uploads archives as GitHub release assets
#
# Usage:
# 1. Create a git tag: git tag v1.0.0
# 2. Push the tag: git push origin v1.0.0
# 3. Or create a GitHub release - this workflow will attach the builds
#
# Note: Android releases use android-beta-release.yml instead
# ============================================================================

name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  release:
    types: [published]  # Also triggers when a GitHub release is published

jobs:
  create-release-builds:
    name: Create Release Builds
    runs-on: ${{ matrix.os }}  # Uses different OS for each platform
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: web
            build-command: flutter build web --release
            artifact-path: build/web/
            artifact-name: web-release
          - os: windows-latest
            platform: windows
            build-command: flutter build windows --release
            artifact-path: build/windows/x64/runner/Release/
            artifact-name: windows-release
          - os: macos-latest
            platform: macos
            build-command: flutter build macos --release
            artifact-path: build/macos/Build/Products/Release/
            artifact-name: macos-release
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java (for Android builds)
      if: matrix.platform == 'android'
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.5'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Generate code
      run: dart run build_runner build --delete-conflicting-outputs
      
    - name: Build for ${{ matrix.platform }}
      run: ${{ matrix.build-command }}
      
    - name: Create archive
      shell: bash
      run: |
        if [ "${{ matrix.platform }}" == "windows" ]; then
          cd build/windows/x64/runner/Release && 7z a -r ../../../../../LinguaFlutter-${{ matrix.platform }}.zip .
        elif [ "${{ matrix.platform }}" == "web" ]; then
          cd build/web && tar -czf ../../LinguaFlutter-${{ matrix.platform }}.tar.gz .
        elif [ "${{ matrix.platform }}" == "macos" ]; then
          cd build/macos/Build/Products/Release && tar -czf ../../../../../LinguaFlutter-${{ matrix.platform }}.tar.gz .
        fi
      
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: LinguaFlutter-${{ matrix.platform }}.${{ matrix.platform == 'windows' && 'zip' || 'tar.gz' }}
        asset_name: LinguaFlutter-${{ matrix.platform }}.${{ matrix.platform == 'windows' && 'zip' || 'tar.gz' }}
        asset_content_type: application/${{ matrix.platform == 'windows' && 'zip' || 'gzip' }}
