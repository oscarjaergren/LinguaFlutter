# ============================================================================
# Vercel Deployment Pipeline
# ============================================================================
# Purpose: Deploy Flutter web app to Vercel hosting
# Triggers: Push to master (production), PRs to master (preview)
# 
# What it does:
# 1. Builds Flutter web app in release mode
# 2. Deploys to Vercel production (on master push)
# 3. Creates preview deployment (on pull requests)
#
# Required Setup:
# 1. Run 'vercel link' locally to create .vercel directory
# 2. Commit .vercel directory to repository
# 3. Add VERCEL_TOKEN secret to GitHub repository settings
#
# See .github/workflows/SETUP.md for detailed setup instructions
# ============================================================================

name: Deploy to Vercel
run-name: Deploy to Vercel - ${{ github.event.head_commit.message || github.ref_name }}

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build web
        run: |
          flutter build web --release \
            --dart-define="SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
            --dart-define="SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" \
            --dart-define="SENTRY_DSN=${{ secrets.SENTRY_DSN }}" \
            --dart-define="SENTRY_ENVIRONMENT=production"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./build/web

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./build/web

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./build/web

      - name: Create Sentry Release (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          # Get version from pubspec.yaml
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          
          # Create Sentry release
          npx @sentry/cli releases new lingua_flutter@$VERSION
          
          # Associate commits
          npx @sentry/cli releases set-commits lingua_flutter@$VERSION --auto
          
          # Deploy release to production environment
          npx @sentry/cli releases deploys lingua_flutter@$VERSION new --env production
          
          # Finalize release
          npx @sentry/cli releases finalize lingua_flutter@$VERSION
          
          echo "âœ… Sentry release created: lingua_flutter@$VERSION"

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./build/web
