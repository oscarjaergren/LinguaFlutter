# ============================================================================
# Android Beta Release Pipeline
# ============================================================================
# Purpose: Automatically deploy Android app to Google Play Store Beta track
# Triggers: Every push to master branch
# 
# What it does:
# 1. Runs tests to ensure code quality
# 2. Builds signed Android App Bundle (.aab)
# 3. Uploads to Play Store Beta track for internal testing
# 4. Saves build artifact for 30 days
#
# Required Secrets:
# - ANDROID_KEYSTORE_BASE64: Base64-encoded keystore file
# - ANDROID_KEYSTORE_PASSWORD: Keystore password
# - ANDROID_KEY_PASSWORD: Key password
# - ANDROID_KEY_ALIAS: Key alias
# - GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: Service account for Play Store API
# ============================================================================

name: Android Beta Release
run-name: Android Beta Release - ${{ github.event.head_commit.message || github.ref_name }}

on:
  push:
    branches: [master]  # Triggers on push to master branch

env:
  JAVA_VERSION: '17'

jobs:
  deploy-beta:
    name: Build & Deploy to Play Store Beta
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        distribution: 'zulu'
        java-version: ${{ env.JAVA_VERSION }}
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Generate code
      run: dart run build_runner build --delete-conflicting-outputs
      
    - name: Run tests
      run: flutter test
      
    # Keystore is stored as base64 to avoid binary file issues
    - name: Decode keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
        
    - name: Create key.properties
      run: |
        cat > android/key.properties << EOF
        storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
        keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
        storeFile=upload-keystore.jks
        EOF
        
    - name: Build App Bundle
      run: flutter build appbundle --release
      
    - name: Upload to Play Store (Beta)
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        packageName: com.linguaflutter.lingua_flutter
        releaseFiles: build/app/outputs/bundle/release/app-release.aab
        track: beta
        status: completed
        
    - name: Upload AAB artifact
      uses: actions/upload-artifact@v6
      with:
        name: android-beta-aab
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 30
